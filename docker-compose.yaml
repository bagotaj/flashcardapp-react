version: '3'
services:
  mongo:
    image: mongo
    ports:
      - '27037:27017'
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
    volumes:
      - ./database:/data/db
  frontend:
    build: frontend
    environment:
      - REACT_APP_BACKEND_SERVER_URL=http://localhost:5000
    ports:
      - '3000:3000'
    volumes:
      - /app/node_modules
      - ./frontend:/app
    depends_on:
      - backend
  backend:
    build: backend
    ports:
      - '5000:5000'
    environment:
      - PORT=5000
      - DB_CONNECT=mongodb://mongo:27017/flashcardapp
      # - CHOKIDAR_USEPOLLING=true
    volumes:
      - /app/node_modules
      - ./backend:/app
    depends_on:
      mongo:
        condition: service_healthy
