        '403':
          description: The admin email or password is incorrect
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: '403'
                  message:
                    type: string
                    description: Az email cím vagy a jelszó nem megfelelő
                required:
                  - status
                  - message
              example:
                status: 403
                message: Az email cím vagy a jelszó nem megfelelő

        '500':
          description: Something went wrong
          content:
            application/json:
              schema:
